<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" href="icon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Menslengeus α1.3</title>
</head>
<body>
  <div class="container">
    <h1><strong>Menslengeus</strong></h1>
    <div class="row mb-2">
      <div class="col">
        <textarea id="input" class="form-control"></textarea>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col">
        <p>
          <button class="btn btn-primary" onclick="insert()">입력</button>
          <button class="btn btn-secondary" onclick="copy()">복사</button>
          <button class="btn btn-danger" onclick="empty()">초기화</button>
        </p>
      </div>
      <div class="col" id="copier">
        <svg id="svg"></svg>
      </div>
      <div class="col">
        <canvas id="menslengeus-area" style="max-width: 250px; padding: 0; margin: 0 12px;"></canvas>
        <button class="btn btn-primary" onclick="insertMenslengeus()">입력</button>
      </div>
    </div>
    <div class="row mb-2">
      <h3>진수 변환기</h3>
      <div class="mb-3">
        <label for="input-10" class="form-label">10진수</label>
        <div class="input-group">
          <input type="text" class="form-control" id="input-10" placeholder="1234567890">
        </div>
      </div>
      <div class="mb-3">
        <label for="input-12" class="form-label">12진수</label>
        <div class="input-group">
          <input type="text" class="form-control" id="input-12" placeholder="123456789XE0">
        </div>
      </div>
    </div>
  </div>

  <script src="elements.js"></script>
  <script src="index.js"></script>
  <script src="menslengeus-input.js"></script>
  <script src="number-converter.js"></script>
</body>
</html>
